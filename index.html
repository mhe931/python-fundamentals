                case "modules": return (<div className={`${baseClasses} bg-gradient-to-br from-red-900 via-orange-900 to-yellow-900`}><div className="flex flex-col items-center justify-center p-8 md:p-16 w-full space-y-12"><div className="w-2/3 p-6 bg-gray-800/50 backdrop-blur-sm rounded-3xl border border-white/10 shadow-xl text-center animate-float"><h3 className="text-xl md:text-2xl font-bold text-white mb-2">My Own Code</h3><p className="text-lg font-mono text-yellow-200">`import utils`</p></div><div className="w-2/3 p-6 bg-gray-800/50 backdrop-blur-sm rounded-3xl border border-white/10 shadow-xl text-center animate-float" style={{ animationDelay: '0.4s' }}><h3 className="text-xl md:text-2xl font-bold text-white mb-2">Another Developer's Code</h3><p className="text-lg font-mono text-yellow-200">`import pandas`</p></div><div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-20"><Package className="w-40 h-40 md:w-48 md:h-48 text-white animate-pulse" /></div></div></div>);
                case "oop": return (<div className={`${baseClasses} bg-gradient-to-br from-slate-900 via-gray-900 to-black`}><div className="flex flex-col items-center justify-center p-8 md:p-16 w-full space-y-8"><div className="bg-white/10 p-6 rounded-3xl border border-white/20 shadow-xl text-center group w-full max-w-sm"><h3 className="text-2xl md:text-3xl font-bold text-white mb-2">Class (Blueprint)</h3><p className="text-lg md:text-xl font-mono text-green-300">`class Dog:`</p></div><div className="text-5xl md:text-6xl text-white animate-float" style={{ animationDelay: '0.5s' }}>⬇️</div><div className="flex justify-center space-x-4 w-full max-w-xl"><div className="flex-1 bg-white/10 p-4 rounded-2xl border border-white/20 shadow-lg text-center"><h4 className="text-lg font-bold text-gray-300">Object 1</h4><p className="font-mono text-yellow-300">`my_dog = Dog()`</p></div><div className="flex-1 bg-white/10 p-4 rounded-2xl border border-white/20 shadow-lg text-center"><h4 className="text-lg font-bold text-gray-300">Object 2</h4><p className="font-mono text-yellow-300">`your_dog = Dog()`</p></div></div></div></div>);
                case "files": return (<div className={`${baseClasses} bg-gradient-to-br from-indigo-900 via-blue-900 to-cyan-900`}><div className="relative w-full h-full flex flex-col items-center justify-center p-8 md:p-16"><div className="w-full max-w-lg bg-gray-800/50 backdrop-blur-sm rounded-3xl p-8 border border-white/10 shadow-xl mb-8 animate-float"><Folder className="w-12 h-12 text-cyan-300" /><h3 className="text-2xl font-bold text-white">my_data.txt</h3></div><div className="text-6xl text-white animate-float" style={{ animationDelay: '0.4s' }}>↔️</div><div className="w-full max-w-lg bg-gray-800/50 backdrop-blur-sm rounded-3xl p-8 border border-white/10 shadow-xl mt-8 flex items-center space-x-4 animate-float" style={{ animationDelay: '0.8s' }}><Terminal className="w-12 h-12 text-purple-300" /><h3 className="text-2xl font-bold text-white">Your Python Script</h3></div><div className="absolute inset-0 flex items-center justify-center opacity-10"><File className="w-32 h-32 text-white animate-pulse" /></div></div></div>);
                case "conclusion2": return (<div className={`${baseClasses} bg-gradient-to-br from-purple-900 via-blue-900 to-green-900`}><div className="text-center relative z-10"><div className="text-8xl mb-8 animate-float">🚀</div><div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-2xl mx-auto">{[ { text: 'Practice', icon: '✍️' }, { text: 'Explore', icon: '🔍' }, { text: 'Connect', icon: '🤝' } ].map((item, index) => (<div key={item.text} className="group"><div className="p-6 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 hover:border-white/30 transition-all duration-500 hover:scale-105"><div className="text-4xl mb-3">{item.icon}</div><p className="text-white font-bold text-xl">{item.text}</p></div></div>))}</div></div></div>);
                default: return (<div className={`${baseClasses} bg-gray-800`}><Code className="w-20 h-20 opacity-50" /></div>);
              }
            };
        
            return (
              <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white relative overflow-hidden">
                <div className="absolute inset-0 overflow-hidden pointer-events-none">
                  {Array.from({ length: 15 }).map((_, i) => (<div key={i} className="absolute rounded-full animate-pulse" style={{ left: `${Math.random() * 100}%`, top: `${Math.random() * 100}%`, width: `${Math.random() * 3 + 1}px`, height: `${Math.random() * 3 + 1}px`, background: `radial-gradient(circle, rgba(147, 197, 253, ${Math.random() * 0.5 + 0.1}) 0%, transparent 70%)`, filter: 'blur(1px)', animationDuration: `${2 + Math.random() * 2}s`, animationDelay: `${Math.random() * 3}s` }} />))}
                </div>
                <div className="max-w-6xl mx-auto p-8 relative z-10 min-h-screen flex flex-col justify-between">
                  <header className="flex justify-between items-center mb-12">
                    <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">Python Fundamentals</h1>
                    <div className="flex items-center space-x-4">
                      <div className="text-lg text-gray-400 font-semibold">{currentSlide + 1} / {slides.length}</div>
                      <Sparkles className="w-6 h-6 text-yellow-400 animate-spin" />
                    </div>
                  </header>
                  <div className="w-full h-3 bg-gray-800/50 rounded-full mb-12 overflow-hidden border border-white/10 backdrop-blur-sm">
                    <div className="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full transition-all duration-1000 relative overflow-hidden" style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}>
                      <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-pulse"></div>
                    </div>
                  </div>
                  <div key={currentSlide} className="animate-fade-in transition-all duration-500 flex flex-col justify-center flex-1">
                    <div className="mb-12"><Visual type={currentSlideData.visual} /></div>
                    <div className="text-center mb-12">
                      <h2 className="text-5xl font-bold mb-6 bg-gradient-to-r from-white via-blue-200 to-purple-200 bg-clip-text text-transparent leading-tight">{currentSlideData.title}</h2>
                      {currentSlideData.subtitle && (<p className="text-2xl text-gray-300 font-light leading-relaxed max-w-4xl mx-auto">{currentSlideData.subtitle}</p>)}
                    </div>
                    {currentSlideData.content && currentSlideData.content.length > 0 && (<div className="bg-gray-800/30 backdrop-blur-sm rounded-3xl p-8 mb-12 border border-white/10 shadow-2xl"><div className="space-y-6">{currentSlideData.content.map((point, index) => (<div key={index} className="flex items-start space-x-4 group hover:bg-white/5 rounded-2xl p-4 transition-all duration-300"><div className="w-3 h-3 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full mt-2 flex-shrink-0 group-hover:scale-125 transition-transform duration-300"></div><p className="text-gray-200 leading-relaxed text-lg font-medium">{point}</p></div>))}</div></div>)}
                  </div>
                  <footer className="mt-16 flex justify-between items-center">
                    <button onClick={prevSlide} disabled={currentSlide === 0} className="flex items-center space-x-3 px-8 py-4 bg-gray-800/50 hover:bg-gray-700/50 disabled:opacity-50 disabled:cursor-not-allowed rounded-2xl transition-all duration-300 transform hover:scale-105 border border-white/10 backdrop-blur-sm hover:border-white/20"><ChevronLeft className="w-6 h-6" /><span className="font-semibold text-lg">Previous</span></button>
                    <div className="flex space-x-3">{slides.map((_, index) => (<div key={index} className={`h-4 rounded-full transition-all duration-500 cursor-pointer hover:scale-125 ${ index === currentSlide ? 'w-12 bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg' : index < currentSlide ? 'w-4 bg-green-500' : 'w-4 bg-gray-600' }`} onClick={() => changeSlide(index)}></div>))}</div>
                    <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className="flex items-center space-x-3 px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 disabled:opacity-50 disabled:cursor-not-allowed rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-xl border border-blue-400/30"><span className="font-semibold text-lg">Next</span><ChevronRight className="w-6 h-6" /></button>
                  </footer>
                  <div className="text-center mt-8"><p className="text-gray-500 text-sm">Click any dot to jump to a slide</p></div>
                </div>
              </div>
            );
          };

          const CodeExamples = () => {
            return (
              <div className="bg-gray-900 text-gray-200 p-8 min-h-screen">
                <div className="max-w-4xl mx-auto">
                  <div className="flex items-center space-x-4 mb-8">
                    <h1 className="text-4xl font-extrabold text-white">Code Examples</h1>
                    <button onClick={() => setCurrentPage('presentation')} className="text-blue-400 hover:underline">Back to Presentation</button>
                  </div>
                  <pre className="bg-gray-800 p-6 rounded-lg overflow-x-auto text-sm md:text-base">
                    <code className="text-green-300">
                      {allCode}
                    </code>
                  </pre>
                </div>
              </div>
            );
          };

          const IntroPage = () => {
            return (
              <div className="bg-gray-900 text-gray-200 p-8 min-h-screen flex flex-col items-center justify-center">
                <h1 className="text-5xl font-bold mb-8 text-flicker-in-glow">Python Fundamentals Workshop</h1>
                <div className="flex space-x-4">
                  <button onClick={() => setCurrentPage('presentation')} className="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-colors duration-300">Start Presentation</button>
                  <button onClick={() => setCurrentPage('code')} className="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300">View Code Examples</button>
                </div>
              </div>
            );
          };

          const MainApp = () => {
            switch(currentPage) {
              case 'presentation':
                return <PythonPresentation />;
              case 'code':
                return <CodeExamples />;
              default:
                return <IntroPage />;
            }
          };

          ReactDOM.render(<MainApp />, document.getElementById('root'));
        };
    </script>
</body>
</html>
