        function renderPage() {
            const contentDisplay = document.getElementById('content-display');

                const slide = slides[currentSlide];
                contentDisplay.innerHTML = `
                    <div class="slide-content">
                        <div class="mb-12">

                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                `;
                document.getElementById('prev-button').onclick = prevSlide;

                contentDisplay.innerHTML = `
                    <div class="code-content">
                        <div class="flex items-center space-x-4 mb-8">
                            <h1 class="text-4xl font-extrabold text-white">Code Examples</h1>

                            <code class="text-green-300">${allCode}</code>
                        </pre>
                    </div>
                `;
                document.getElementById('prev-button').style.display = 'none';
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('dot-navigation').style.display = 'none';
                document.getElementById('slide-counter').style.display = 'none';
            }
            renderNavigation();
            updateProgressBar();
            updateSlideCounter();
        }

        function renderNavigation() {
            const dotNavigation = document.getElementById('dot-navigation');
            dotNavigation.innerHTML = '';
            for (let i = 0; i < slides.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('h-4', 'rounded-full', 'transition-all', 'duration-500', 'cursor-pointer', 'hover:scale-125');
                dot.classList.add(i === currentSlide ? 'w-12' : 'w-4');
                dot.classList.add(i === currentSlide ? 'bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg' : i < currentSlide ? 'bg-green-500' : 'bg-gray-600');
                dot.onclick = () => changeSlide(i);
                dotNavigation.appendChild(dot);
            }
        }

        function updateProgressBar() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function updateSlideCounter() {
            document.getElementById('slide-counter').innerText = `${currentSlide + 1} / ${slides.length}`;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderPage();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderPage();
            }
        }

        function showPage(pageName) {
            currentPage = pageName;
            document.getElementById('prev-button').style.display = 'flex';
            document.getElementById('next-button').style.display = 'flex';
            document.getElementById('dot-navigation').style.display = 'flex';
            document.getElementById('slide-counter').style.display = 'flex';
            renderPage();
        }

                    </div>
                </div>
            `;
        });

        document.addEventListener('keydown', (event) => {
            if (currentPage === 'presentation') {
                if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'Enter') {
                    nextSlide();
                } else if (event.key === 'ArrowLeft') {
                    prevSlide();
                }
            }
        });
