    return {
      scale: 0.8,
      opacity: 0,
      x: direction > 0 ? 1000 : -1000,
      transition: { duration: 0.5, ease: "easeInOut" }

  },
  center: {
    zIndex: 1,
    scale: 1,
    opacity: 1,
    x: 0,
    transition: { duration: 0.5, ease: "easeInOut" }

  exit: (direction) => {

      scale: 0.8,

    return () => window.removeEventListener('keydown', handleKeyDown);

      case "datatypes":

            />

      <div className="max-w-6xl mx-auto p-8 relative z-10 min-h-screen flex flex-col justify-between">
        <header className="flex justify-between items-center mb-12">
          <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
            Python Fundamentals
          </h1>
          <div className="flex items-center space-x-4">
            <div className="text-lg text-gray-400 font-semibold">

        <div className="w-full h-3 bg-gray-800/50 rounded-full mb-12 overflow-hidden border border-white/10 backdrop-blur-sm">

        <AnimatePresence initial={false} custom={direction}>

            onClick={nextSlide}
            disabled={currentSlide === slides.length - 1}
            className="flex items-center space-x-3 px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 disabled:opacity-50 disabled:cursor-not-allowed rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-xl border border-blue-400/30"
          >
            <span className="font-semibold text-lg">Next</span>
            <ChevronRight className="w-6 h-6" />
          </button>
        </footer>

        <div className="text-center mt-8">
          <p className="text-gray-500 text-sm">Click any dot to jump to a slide</p>
        </div>
      </div>
    </div>
  );
};

export default PythonPresentation;
