        function renderPage() {
            const slide = slides[currentSlide];
            const contentDisplay = document.getElementById('content-display');

            contentDisplay.innerHTML = `
                <div class="slide-content">
                    <div class="mb-12">${visualComponents[slide.visual]()}</div>
                    <div class="text-center mb-12">
                        <h2 class="text-5xl font-bold mb-6 bg-gradient-to-r from-white via-blue-200 to-purple-200 bg-clip-text text-transparent leading-tight">${slide.title}</h2>
                        ${slide.subtitle ? `<p class="text-2xl text-gray-300 font-light leading-relaxed max-w-4xl mx-auto">${slide.subtitle}</p>` : ''}
                    </div>
                    ${slide.content.length > 0 ? `<div class="bg-gray-800/30 backdrop-blur-sm rounded-3xl p-8 mb-12 border border-white/10 shadow-2xl"><div class="space-y-6">${slide.content.map(point => `<div class="flex items-start space-x-4 group hover:bg-white/5 rounded-2xl p-4 transition-all duration-300"><div class="w-3 h-3 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full mt-2 flex-shrink-0 group-hover:scale-125 transition-transform duration-300"></div><p class="text-gray-200 leading-relaxed text-lg font-medium">${point}</p></div>`).join('')}</div></div>` : ''}
                </div>
            `;
            
            updateNavigation();
            updateProgressBar();
            updateSlideCounter();
        }

        function updateNavigation() {
            const dotNavigation = document.getElementById('dot-navigation');
            dotNavigation.innerHTML = '';
            for (let i = 0; i < slides.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('h-4', 'rounded-full', 'transition-all', 'duration-500', 'cursor-pointer', 'hover:scale-125');
                dot.classList.add(i === currentSlide ? 'w-12' : 'w-4');
                dot.classList.add(i === currentSlide ? 'bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg' : i < currentSlide ? 'bg-green-500' : 'bg-gray-600');
                dot.onclick = () => { currentSlide = i; renderPage(); };
                dotNavigation.appendChild(dot);
            }
            document.getElementById('prev-button').disabled = currentSlide === 0;
            document.getElementById('next-button').disabled = currentSlide === slides.length - 1;
        }

        function updateProgressBar() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function updateSlideCounter() {
            document.getElementById('slide-counter').innerText = `${currentSlide + 1} / ${slides.length}`;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderPage();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderPage();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            reorderSlides(); // Run the reorder logic
            renderPage();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'Enter') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
